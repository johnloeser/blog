---
layout: default_post
tags: blog
---
<div class="post">

  <header class="post-header">
  	<span class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</span>
    <h1 class="post-title">{{ page.title }}</h1>
    <span class="post-meta"><!--{% if page.author %} - {{ page.author }}{% endif %}-->{% if page.meta %}{{ page.meta }}{% endif %}</span>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
